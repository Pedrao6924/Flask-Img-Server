<!DOCTYPE html>
<html>
<head>
    <title>Image Folders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>List of Image Folders</h1>
    <ul>
        {% for folder in folders %}
            <li><a href="/images/{{ folder }}">{{ folder }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
